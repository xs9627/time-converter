<div >
    <div>{{timeZone}}</div>
<ul class="time-panel" >
    <li ng-repeat="hour in timeRange">
        <button class="btn btn-default {{hour.now? 'current-button' : ''}}">{{hour.value % 12 > 0 ? hour.value % 12 : 12 + hour.value % 12}}<br/>{{hour.value % 24 >= 12 || hour.value % 24 >= -12 && hour.value < 0  ? 'pm' : 'am'}}</button>
    </li>
</ul>
    </div>
